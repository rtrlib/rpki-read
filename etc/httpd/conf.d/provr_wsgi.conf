<VirtualHost *:80>
    ServerName provr
    DocumentRoot </path/to/PROVR>/src
    Alias /html </path/to/PROVR>/src/html

    <Directory />
        Order deny,allow
        Require all granted
    </Directory>

    <Directory </path/to/PROVR>/src>
        WSGIProcessGroup provr
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        # Apache 2.2:
        # Allow from all
        # Apache 2.4:
        Require all granted
    </Directory>

    WSGIDaemonProcess rbv user=www-data group=daemon threads=5
    WSGIScriptAlias / </path/to/PROVR>/src/provr.wsgi

</VirtualHost>
